name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:8-alpine # Or a specific version like redis:6
        ports:
          - 6379:6379 # Map Redis's default port
        options: >- # Health check to ensure Redis is ready
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin' # Alternative distribution options are available.

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      #- name: Cache SonarQube Cloud scanner
      #  id: cache-sonar-scanner
      #  uses: actions/cache@v4
      #  with:
      #    path: ${{ runner.temp }}\scanner
      #    key: ${{ runner.os }}-sonar-scanner
      #    restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner and dotnet-coverage
        #if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        #shell: powershell
        #New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
        #dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage
          
      - name: Build and analyze
        env:
          TOKEN: ${{ secrets.SONAR_TOKEN }}
          RedisConfig: localhost:6379
        #shell: powershell
        #run: |
        #  dotnet tool install --global dotnet-coverage
        #  ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"brunolapastina_rinha-de-backend-2025" /o:"brunolapastina" /d:sonar.token="$env:TOKEN" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
        #  dotnet build --no-incremental
        #  dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
        #  ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="$env:TOKEN"
        run: |
          dotnet-sonarscanner begin /k:"brunolapastina_rinha-de-backend-2025" /o:"brunolapastina" /d:sonar.token="$TOKEN" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          dotnet build --no-incremental
          dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
          dotnet-sonarscanner end /d:sonar.token="$env:TOKEN"